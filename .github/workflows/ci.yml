name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  test-and-analyze:
    name: Test and SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build, test and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Running Maven verify to generate coverage ==="
          mvn -B clean verify
          
          echo "=== Checking JaCoCo aggregated report ==="
          if [ -f "jacoco-report-aggregator/target/site/jacoco-aggregate/jacoco.xml" ]; then
            echo "✓ JaCoCo XML report found!"
            echo "Report size: $(wc -c < jacoco-report-aggregator/target/site/jacoco-aggregate/jacoco.xml) bytes"
            echo "First 30 lines of report:"
            head -30 jacoco-report-aggregator/target/site/jacoco-aggregate/jacoco.xml
          else
            echo "✗ JaCoCo XML report NOT found!"
            echo "Contents of jacoco-report-aggregator/target/site/:"
            ls -laR jacoco-report-aggregator/target/site/ || echo "Directory not found"
          fi
          
          echo "=== Running SonarCloud analysis ==="
          mvn -B sonar:sonar \
            -Dsonar.projectKey=jpalearning \
            -Dsonar.organization=rafaellinos \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=jacoco-report-aggregator/target/site/jacoco-aggregate/jacoco.xml

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            **/target/site/jacoco/
            **/target/site/jacoco-aggregate/
          retention-days: 1

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Tests passed! Check the [SonarCloud analysis](https://sonarcloud.io/dashboard?id=jpalearning) for detailed coverage reports.'
            });
